<script type="text/javascript">
	localStorage["rnams"]="guacamole$baked macaroni$gulab jamun$butter naan$dal makhani$chocolate truffle cake$kadai paneer$pasta primavera$peanut butter cookies@";
	
	localStorage["guacamole"]="10$3 Haas avocados, halved, seeded and peeled$1 lime, juiced$1/2 teaspoon kosher salt$1/2 teaspoon ground cumin$1/2 teaspoon cayenne$1/2 medium onion, diced$1/2 jalapeno pepper, seeded and minced$2 Roma tomatoes, seeded and diced$1 tablespoon chopped cilantro$1 clove garlic, minced@7$In a large bowl place the scooped avocado pulp and lime juice, toss to coat.$Drain, and reserve the lime juice, after all of the avocados have been coated.$In a pressure cooker, add all the ingredients including the dals/lentils and white butter.$Using a potato masher add the salt, cumin, and cayenne and mash.$Then, fold in the onions, jalapeno, tomatoes, cilantro, and garlic.$Add 1 tablespoon of the reserved lime juice.$Let sit at room temperature for 1 hour and then serve.";
	localStorage["baked macaroni"]="9$1 (8 ounce) package macaroni$4 tablespoons butter$4 tablespoons flour$1 cup milk$1 cup cream$1⁄2 teaspoon salt$fresh ground black pepper, to taste$2 cups cheddar cheese, shredded good quality$1⁄2 cup breadcrumbs, buttered@8$Preheat oven to 400 deg F$Cook and drain macaroni according to package directions; set aside.$In a large saucepan melt butter. Add flour mixed with salt and pepper, using a whisk to stir until well blended. Pour milk and cream in gradually; stirring constantly. Bring to boiling point and boil 2 minutes (stirring constantly).$Reduce heat and cook (stirring constantly) 10 minutes.$Add shredded cheddar little by little and simmer an additional 5 minutes, or until cheese melts. Turn off flame.$Add macaroni to the saucepan and toss to coat with the cheese sauce. Transfer macaroni to a buttered baking dish. Sprinkle with breadcrumbs.$Bake 20 minutes until the top is golden brown.$You can also freeze this recipe in zip-lock bags for later use - once you have mixed the macaroni along with the cheese sauce allow to cool to room temperature before adding to your freezer.";
	localStorage["gulab jamun"]="7$Mawa (khoya) 1 1/2 cups$1/4 cup chenna$1/4 tsp soda bicarbonate$3 tbsp maida$1/4 tsp green cardamom$2 cups sugar$Ghee@3$Grate khoya and mash chenna and keep aside. Mix the two along with soda bicarbonate, refined flour, green cardamom powder and a little water to make a soft dough.$Divide into sixteen equal portions and shape into balls. Prepare a sugar syrup with sugar and two cups of water. Clear the syrup by removing the scum, if any.$Heat ghee/oil in a kadai. Add the balls and deep fry on low heat till golden in colour. Drain and soak in the sugar syrup for atleast fifteen to twenty minutes before serving.";
    localStorage["butter naan"]="12$2 cups whole wheat flour/atta + 1 cup all purpose flour/maida$1.5 tsp baking powder$a pinch or 1/4 tsp baking soda$salt as required$3 tbsp yogurt/curd/dahi (dairy or vegan)$2 tbsp milk (dairy or vegan).Can use cashew or almond milk too$3/4 or 2/3 cup water or as required$2 tsp sugar or organic unrefined cane sugar$3 tbsp oil for kneading in the dough$1 tbsp mix of onion seeds (kalonji) andmelon seeds (magaz) or sesame seeds$3/4 or 2/3 cup water or as required$oil, ghee or butter as required for applying on the naan (optional)@10$Mix water, milk and yogurt. stir in the sugar in the above mixture.$Sieve the flours, baking powder, baking soda and salt.$Mix the flour with the wet ingredients that we made first.knead to make a smooth dough. If the dough looks dry then addsome water and knead again. the dough should be smooth and soft.$Cover with a wet cloth and keep aside for 10 minutes. after 10 minutes, add oil and knead the dough again.$Make medium sized balls of the dough. Roll in a small circle and sprinkle some onion seeds on the dough.$Roll into a four or five inches round circle. If you want you can stretch the dough to one side to give a tear shape to the naan.$On a hot tava or griddle, place the naan partly cook both the sides of the naan on the tava.$Then place the naan with the help of tongs on fire and cook both the sides till they get browned and slightly charred.When done then remove the naan and apply some butter, ghee or oil on the naan. you can have them plain also.$Place the naan for baking on a greased hot tray or stone and bake in a preheated oven at your ovens highest temperature.$Serve the naan hot or warm with any paneer or vegetable curry or even with dal.";
    localStorage["dal makhani"]="15$1 cup whole black gram/whole urad dal$½ cup kidney beans/rajma$4 cups water$1 tsp cumin or ½ tsp cumin powder$½ tsp red chili powder/lal mirch powder$½ tsp turmeric powder/haldi$1 medium size onion, chopped$2 medium size tomatoes, chopped$1 inch ginger/adrak, finely chopped$4-5 garlic/lahsun, finely chopped$1 tsp punjabi garam masala$2 to 3 tbsp butter or ghee or oil$2 to 3 tbsp full fat cream (optional)$salt as required$few coriander leaves for garnishing (optional)@11$Soak the both the rajma and urad dal overnight if you are making this in the morning.$If you are making dal makhani in the evening, then soak the dals in the morning.$In a pressure cooker, add all the ingredients including the dals/lentils and white butter.$Add water. Pressure cook for some 12-15 whistles.$Open and check if the lentils are cooked.$You should be able to mash the both the urad dal and rajma with spoon if they are cooked completely.$If they are not cooked thoroughly, then pressure cook for 2-3 whistles more.$Add water if required.$Now again open the cooker and let the dal makhani simmer in the cooker itself without the lid for 10-15 minutes or more till you get a smooth and creamy consistency and texture.$If you wish to add cream, you can add cream now and let the dal makhani simmer for 5 or 10 minutes more.$If you like then you can Garnish Dal Makhani with coriander-cilantro leaves (optional).";
    
    localStorage["tortilla"]="5$2 cups flour$1⁄2 teaspoon salt$1⁄4 cup vegetable shortening or 1⁄4 cup vegetable oil$1 teaspoon baking powder$1⁄2 cup warm water@5$Sift the flour salt and baking powder into a large mixing bowl.Into the dry ingredients cut in the shortening, or add oil if you are using this option, and mix with your fingertips to combine. Add the milk or water, working the liquid into the dough until a sticky ball forms. Wrap in plastic and let rest for at least 30 minutes$Divide the dough into 8-10 balls (for small tortillas) or 6-8 balls for larger ones, cover them again with the damp cloth.$Lightly dust a counter or pastry board w/flour and roll out each ball of dough into a circle or oval approximately 1/4 thick. If you want nicely rounded tortillas, trim off any ragged edges and discard. Don't roll the dough out more than once or the tortillas will be tough.$Heat a dry griddle or heavy skillet over high heat for 5 minutes. Cook the tortillas 30 seconds on each side or until the dough looks dry and slightly wrinkled and a few brown spots form on both surfaces. Do not over cook or they will be hard. Butter and roll up and wrap in damp tea towel to keep warm as you cook the other tortillas.$Serve warm.";
    localStorage["chocolate truffle cake"]="15$2-1/2 cups 2% milk$1 cup butter, cubed$8 ounces semisweet chocolate, chopped$3 eggs$2 teaspoons vanilla extract$2-2/3 cups all-purpose flour$2 cups sugar$1 teaspoon baking soda$1/2 teaspoon salt$6 tablespoons butter, cubed$4 ounces bittersweet chocolate, chopped$2-1/2 cups confectioners' sugar$1/2 cup heavy whipping cream$10 ounces semisweet chocolate, chopped$2/3 cup heavy whipping cream@6$In a large saucepan, cook the milk, butter and chocolate over low heat until melted. Remove from the heat; let stand for 10 minutes.$Preheat oven to 325°. In a large bowl, beat eggs and vanilla; stir in chocolate mixture until smooth. Combine the flour, sugar, baking soda and salt; gradually add to chocolate mixture and mix well (batter will be thin).$Transfer to three greased and floured 9-in. round baking pans. Bake 25-30 minutes or until a toothpick inserted in center comes out clean. Cool 10 minutes before removing from pans to wire racks to cool completely.$For filling, in a small saucepan, melt butter and chocolate. Stir in confectioners' sugar and cream until smooth.$For ganache, place chocolate in a small bowl. In a small saucepan, bring cream just to a boil. Pour over chocolate; whisk until smooth. Cool, stirring occasionally, until ganache reaches a spreading consistency.$Place one cake layer on a serving plate; spread with half of the filling. Repeat layers. Top with remaining cake layer. Spread ganache over top and sides of cake. Store in the refrigerator. Yield: 16 servings.";
    localStorage["kadai paneer"]="12$250 gms paneer/cottage cheese, cubed$5-6 medium tomatoes/tamatar, chopped$1 or 2 green chilies/hari mirch, chopped$6-7 garlic/lahsun, crushed$1.5 inch ginger/adrak, half crushed and half julienned$2 green bell peppers/capsicum/shimla mirch, julienned$5-6 kashmiri red chilies$1.5 tbsp coriander seeds/dhania seeds, roasted$1.5 to 2 tsp crushed kasuri methi/dry fenugreek leaves$½ tsp garam masala powder$½ cup chopped coriander/cilantro leaves/dhania$2 tbsp salt or black salt@10$In a kadai heat 2 tbsp oil. add the crushed ginger and garlic. saute these till the raw smell disappears.$Now add the chopped tomatoes. saute the tomatoes till they become soft.$Pound the coriander seeds and red chilies to a roughly fine powder.$After 8-10 minutes add the spice powder to the tomatoes.$Saute the tomatoes till the whole mixture become like a paste and starts to leave oil.$Now add the capsicum julienne and chopped green chilies. And saute the capsicum for some 8-10 minutes.$Add salt and garam masala powder. Mix these with the rest of the masala.$Its time to add the paneer. Cook the paneer for 2 to 3 minutes in the masala.$Lastly add kasuri methi, ginger julienne and coriander leaves. Mix and saute for 2-3 minutes.$Serve the kadai paneer, hot with rotis or naans";
    localStorage["pasta primavera"]="16$4 quarts water$2 tablespoons sea salt or 2 tablespoons salt$1 lb penne pasta$2 cups broccoli florets, precooked$1 carrot, cut into 1-inch sticks, precooked$4 tablespoons extra virgin olive oil$1 small onion, chopped$1 tablespoon garlic, minced$1 red bell pepper, sliced$1⁄2 cup frozen green pea, thawed$1⁄2 cup frozen sweet corn, thawed$1 cup beef broth (optional) or 1 fluid ounce dry white wine$1 teaspoon fresh basil, chopped$salt, to taste$black pepper, to taste$grated parmesan cheese or grated<br />grana padano, passed separately@7$Bring 4 quarts of water with 2 tablespoons salt to a boil in a large pot and cook dry penne pasta to desired doneness per package directions. (Only 2.8 quarts -- 2.5 liters -- of water are required, but with the smaller amount of water, it would take longer for the water to return to a boil once the pasta is added.).$Meanwhile, precook broccoli florets and carrots. If boiling in water, boil for 3-5 minutes and check for doneness with fork. Otherwise, vegetables can be steamed. Once cooked, transfer vegetables to ice water to halt cooking and preserve bright color, then drain. Set aside until step 4.$In a large heavy skillet, heat the olive oil 1 minute or until hot and saute the onion and garlic until lightly golden, about 3 minutes.$Add the vegetables and saute until the peppers are soft, about 2 minutes.$Deglaze with the beef broth, if using, or just a splash (1 fluid ounce) of dry white wine.$Add the drained penne noodles and basil and season to taste.$Toss well and serve immediately with some freshly grated Parmesan or Grana di Padano cheese on the side.";
    localStorage["peanut butter cookies"]="9$1/2 cup butter$1/2 cup peanut butter$1/2 cup sugar$1/2 cup brown sugar$1 egg$1/2 teaspoon vanilla$1 1/4 cups sifted flour$3/4 teaspoon baking soda$1/4 teaspoon salt@6$Preheat oven to 375$Mix first six ingredients.$Add the rest of the ingredients.$Mix well.$Roll into balls and press down with a fork dipped in sugar or flour.$Bake for 10-12 minutes on ungreased cookie sheet.";
